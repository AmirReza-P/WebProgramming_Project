# Configure the Nginx server
server {
  # Listen on port 80
  listen 80;

  # Set the root directory to where our React app's static files are
  root /usr/share/nginx/html;
  
  # Add index.html as the default file
  index index.html;

  # For any location, try to find the file directly.
  # If it's a directory, look for an index file inside it.
  # If neither exists, fall back to serving /index.html.
  # This is the magic that makes React Router's client-side routing work!
  location / {
    try_files $uri /index.html;
  }
}